<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sharani's Enhanced Webpage</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333399;
        }
        p {
            font-size: 18px;
            color: #444;
        }
        a {
            color: #0066cc;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #4caf50;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Enhanced CSS+JavaScript Webpage</h1>

    <p>This page is styled with CSS and includes JavaScript for interactivity.It's objective is to learn how to apply styling with CSS.
JavaScript is to add colors,fonts,spacing, and layout adjustments to the webpage.</p>

    <img src=https://img.pikbest.com/wp/202413/outline-sketch-beautiful-girl-in-an-drawing-coloring-page-vector_10480453.jpg!sw800 alt="Sample Image" height=400px width=400px>

    <button onclick="showMessage()">Click Me!</button>

    <p id="message" style="margin-top: 20px; font-weight: bold;"></p>

    <script>
        function showMessage() {
            document.getElementById('message').textContent = "Thanks for clicking the button!";
        }
    </script>

</body>
</html>
