<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TASK 2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: linear-gradient(135deg, black, white);
      color: #333;
      display: flex;
      justify-content: center;
      padding: 20px;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    header {
      text-align: center;
      color: white;
    }

    /* FLEXBOX Navbar */
    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    nav a {
      text-decoration: none;
      background: white;
      padding: 8px 16px;
      border-radius: 20px;
      color: #333;
      font-weight: bold;
      transition: background 0.3s;
    }

    nav a:hover {
      background: #ddd;
    }

    /* GRID Layout for cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      display: flex;            /* FLEXBOX inside cards */
      flex-direction: column;
      gap: 12px;
    }

    .card h2 {
      font-size: 18px;
      color: #444;
    }

    /* Contact Form */
    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    form button {
      background: #2575fc;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #1a5ecc;
    }

    /* To-do list */
    .todo-input {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;  /* flexbox responsiveness */
    }

    .todo-input input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .todo-input button {
      padding: 10px 16px;
      background: #2575fc;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .todo-input button:hover {
      background: #1a5ecc;
    }

    .task {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 8px;
      padding: 8px 10px;
      background: #f9f9f9;
      border-radius: 6px;
    }

    .task button {
      background: red;
      border: none;
      color: white;
      padding: 5px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .task button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>APEXPLANET TASK 2</h1>
      <p>This page includes a contact form and a To-do list using HTML,CSS and Javascript.</p>
    </header>

    <!-- Flexbox Navbar -->
    <nav>
      <a href="#">Home</a>
      <a href="#">Features</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
      <a href="#">About</a>
    </nav>

    <!-- Grid Layout -->
    <div class="cards">
      <!-- Contact Form -->
      <div class="card">
        <h2>üìß Contact Form</h2>
        <form id="contactForm">
          <input type="text" placeholder="Full Name *" required>
          <input type="email" placeholder="Email Address *" required>
          <input type="text" placeholder="Subject">
          <textarea rows="4" placeholder="Enter your message"></textarea>
          <button type="submit">Submit Form</button>
        </form>
      </div>

      <!-- To-Do List -->
      <div class="card">
        <h2>üìù To-Do List</h2>
        <div class="todo-input">
          <input type="text" id="taskInput" placeholder="Add a new task...">
          <button onclick="addTask()">Add Task</button>
        </div>
        <div id="taskList"></div>
      </div>
    </div>
  </div>

  <script>
    // Contact Form
    document.getElementById("contactForm").addEventListener("submit", function(e){
      e.preventDefault();
      alert("Form submitted successfully!");
    });

    // To-do list
    function addTask(){
      let input = document.getElementById("taskInput");
      if(input.value.trim() === "") return;
      let taskDiv = document.createElement("div");
      taskDiv.className = "task";
      taskDiv.innerHTML = `<span>${input.value}</span> <button onclick="this.parentElement.remove()">Remove</button>`;
      document.getElementById("taskList").appendChild(taskDiv);
      input.value = "";
    }
  </script>
</body>
</html>
